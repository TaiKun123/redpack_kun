<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>redpack</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.6/css/swiper.min.css">
    <link rel="stylesheet" href="css/redpack.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <div class="logo_name">
                <i>紅包小店</i>
            </div>
            <ul class="connect">
                <li><a href="index.html">首頁</a></li>
                <li><a href="phone.html">聯絡方式</a></li>
            </ul>
        </div>

        <div class="photo">
            <!-- swiper -->
            <!-- Slider main container -->
            <div class="swiper-container">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                    <img src="redimg/限量版1.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                    <img src="redimg/限量版2.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                    <img src="redimg/限量版3.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                    <img src="庫洛.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                    <img src="redimg/卡通蛇1.JPG" alt="">
                    </div>
                    <div class="swiper-slide">
                    <img src="redimg/大吉大利1.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                    <img src="redimg/金蛇.jpg" alt="">
                    </div>
                    <div class="swiper-slide">
                    <img src="redimg/金金蛇.jpg" alt="">
                    </div> 
                    <div class="swiper-slide">
                    <img src="redimg/滿版蛇.jpg" alt="">
                    </div>
                </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>
    
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
    
                    <!-- If we need scrollbar -->
                    <div class="swiper-scrollbar"></div>
                </div>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.6/js/swiper.min.js"></script>
                <script>
                var mySwiper = new Swiper ('.swiper-container', {
                  // Optional parameters
                // direction: 'vertical', //垂直 預設為水平
                    speed:3000,
                    loop: true,
                    autoplay:{
                    delay:1500,
                    },
                    effect:'slide',
    
                    // If we need pagination
                    pagination: {
                    el: '.swiper-pagination',
                    },
    
                    // Navigation arrows
                    navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                    },
    
                    // And if we need scrollbar
                    scrollbar: {
                    el: '.swiper-scrollbar',
                    },
                })
            </script>
        </div>
        <div class="redpack">
            <div class="normal">
                <a href="normal.html"><img src="redimg/滿.jpg" alt=""></a>
                
                <h3>正常款</h3>
            </div>
            <div class="snack">
                <a href="snack.html"><img src="redimg/福.jpg" alt=""></a>
                <h3>蛇年款</h3>
            </div>
            <div class="cartoon">
                <a href="cartoon.html"><img src="redimg/卡通.jpg" alt=""></a>
                <h3>卡通款</h3>
            </div>
        </div>
    </div>
</body>
</html>
